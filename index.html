<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">;

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="result">
      <h1>Your Result</h1>

      <div class="number">
        <span>76</span>
        <p>of 100</p>
      </div>

      <div class="text">
        <h3>Great</h3>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
    </section>
    
    <section class="summary">
      <h2>Summary</h2>
      <div class="boxs">

        <div class="box reaction">
          <div class="info">
            <span><i class="fa-solid fa-bolt"></i> </span>
            <p>Reaction</p>
          </div>
          <div class="ratio"><span>80</span> / 100</div>
        </div>

        <div class="box memory">
          <div class="info">
            <span><i class="fa-sharp fa-solid fa-clock"></i></span>
            <p>Memory</p>
          </div>
          <div class="ratio"><span>92</span> / 100</div>
        </div>

        <div class="box verbal">
          <div class="info">
            <span><i class="fa-solid fa-comment"></i></span>
            <p>Verbal</p>
          </div>
          <div class="ratio"><span>61</span> / 100</div>
        </div>

        <div class="box visual">
          <div class="info">
            <span><i class="fa-solid fa-eye"></i></span>
            <p>Visiual</p>
          </div>
          <div class="ratio"><span>72</span> / 100</div>
        </div>

        <button>containe</button>
      </div>
    </section>

  </main>
</body>
</html>
